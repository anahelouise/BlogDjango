{% extends "base/base.html" %}

{% block content %}
<h2>Todos os posts do Blog</h2>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.summary }}</p>
            {% if post.featured_image %}
            <img src="{% if post.featured_image.url %}" alt="featured_image">
            {% else %}
            <img src="/static/blog/img/placeholder.png" alt="placeholder image">
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
